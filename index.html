<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>So you want to go on an Adventure?</title>
	<link href='https://fonts.googleapis.com/css?family=Satisfy|Tangerine|Great+Vibes' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="main.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container game_cont">
		<h1 id="maintext" class="text-center">So you want to go on an Adventure?</h1>
		<div class="row">
			<div class="col-xs-3 text-center" id="singleclick">
				<h2 id="single">Single Click</h2>
				<h2 id="singletext">Start</h2>
			</div>
			<div class="col-xs-6 text-center" id="image">
				<h2 id="optiontext">Choose an option</h2>
			</div>
			<div class="col-xs-3 text-center" id="doubleclick">
				<h2 id="double">Double Click</h2>
				<h2 id="doubletext">Options</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<button class="btn btn-block btn-primary" id="choicebtn"><h3>Choose wisely...</h3></button>
			</div>
		</div>
	</div>
</body>
</html>
